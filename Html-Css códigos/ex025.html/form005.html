<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <div>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexmas" value="M">
                <label for="isexmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isexfem" checked value="F">
                <label for="isexfem">Feminino</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <div>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
