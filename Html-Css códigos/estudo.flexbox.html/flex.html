<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .cor2{
            background-color: aquamarine;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px 30px;
            justify-content: center;
            align-items: center;
            width: 1600px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <main id="container">
        <div>1</div>
        <div class="cor2">2</div>
        <div>3</div>
    </main>
</body>
</html>
