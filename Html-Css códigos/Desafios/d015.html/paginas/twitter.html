<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: mediumturquoise;
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        img{
            width: 100vw;
        }
        a{
            color: black;
            background-color: mediumturquoise;
            display: block;
            text-align: center;
            padding: 20px;
            font-weight: bolder;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: white;
            transition-duration: .5s;
        }
        span{
            background-color: cornflowerblue;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="../imagens/tela-twitter.jpg" alt="instagram">
    <a href="https://twitter.com/guanabara" target="_blank"><span>ACESSE</span></a>
</body>
</html>
