<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>

            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
            <input type="submit" value="Gerar Tabuada" id="button">
        </div>
        <table id="dados">
            <thead>
                <tr>
                    <th>Tabuada</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Digite um número acima</td>
                </tr>
            </tbody>
        </table>
        <div id="Contagem"></div>
    </section>
    <footer>
        <p>Ex Curso em Video</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
